<h2>Grundeinstellungen</h2>
<form method="POST">
    {{ form.csrf_token }}
    

    <p>
        {{form.time.label}} <br>
        {{form.time(size=30)}}
    </p>
    <p>
        {{form.time_unit.label}} <br>
        {{form.time_unit(size=5)}}
    </p>
    <p>
        {{form.export.label}} <br>
        {{form.export(size=4)}}
    </p>
    <p>
        {{form.submit}} <br>
      
    </p>
</form>
{% if form.errors %}
    {{ form.errors }}
{% endif %}
