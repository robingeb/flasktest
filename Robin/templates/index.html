
<html>
    <head>
    <title>Prüfbericht</title>
    </head>
    <body>
    <h1>Prüfbericht</h1>
   
    <form action="#" method="post">
    <table border="1" cellpadding="10" cellspacing="0" width="800px">
      <tr>
        <td width="150px">ID des Prüfers</td>
        <td><input type="text" name="Anrede" size="40"/></td>
            
      </tr>
      <tr>
        <td>Name des Prüfers</td>
        <td><select name="name" >
                    <option value="n/a">-</option>
                    <option value="Bene">Bene</option>
                    <option value="Robin">Robin</option>
                    <option value="Alpi">Alpi</option>
                    <option value="Nico">Nico</option>
                    </select>
            </td>
      </tr>
      <tr>
        <td>Mängel</td>
        <td><textarea rows="5" cols="40" name="Kommentar"></textarea></td>
      </tr>
      <tr>
        <td>Gerät bestanden</td>
        <td>
                <input type="radio" name="ja" value="Ja" /> Ja<br/>
                <input type="radio" name="nein" value="Nein" /> Nein<br/></td>
                 
      </tr>
      <tr>
        <td>Datum (wird automatisch eingefügt)</td>
        <td>   <script language="javascript" type="text/javascript">
            var d = new Date();
          document.write(d.getDate()+"."+(d.getMonth()+1)+"."+(d.getYear()+1900));
            
          </script>    
        </td>
       
      </tr>
      <tr>
        <td>nächster Prüftermin</td>
        <td><input type="date" name="nächster Prüftermin" size="20" /></td>      
      </tr>
   
      <tr>
        <td><input type="submit" value="Eingaben speichern"></td>
        <td><input type="reset" value="Eingaben löschen"></td>
           
      </tr>
     </table>
    </form>
    </body>
    </html>
